# @package _global_

defaults:
  - override /model: vocabulary_free_clip
  - override /model/vocabulary: blip2_vqa

project_name: "vocabulary-free-image-classification"
tags: ["baseline", "lower"]
train: False
test: True
seed: 1234

data:
  batch_size: 64
  num_workers: 16

model:
  vocabulary:
    question: "Question: what's the name of the object in the image? Answer: a"

logger:
  wandb:
    tags: ${tags}
    project: ${project_name}
    group: "blip2_single"
